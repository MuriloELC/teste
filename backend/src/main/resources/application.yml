spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/meeting_planner
    username: meeting_user
    password: meeting_pass
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

security:
  jwt:
    secret: 0123456789ABCDEF0123456789ABCDEF
    expiration-ms: 7200000

logging:
  level:
    org.springframework.security: INFO
